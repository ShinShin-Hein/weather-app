<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <div class="divOne">
            <div class="imgOneContainer">
                <img class="imgOne" src="./images/cloud.png" alt="">
            </div>
            <div class="imgTwoContainer">
                <img class="imgTwo" src="./images/cartoon-illustration-of-umbrella-vector-removebg-preview.png" alt="">
            </div>
            <div class="imgThreeContainer">
                <img src="./images/cloud.png" alt="" class="imgThree">
                <img class="imgFour"
                    src="./images/sticker-png-cartoon-drawing-umbrella-cartoon-umbrella-leaf-umbrella-removebg-preview.png"
                    alt="">
            </div>


        </div>
        <div class="divTwo">
            <h1>Weather App</h1>
            <div class="weatherContainer">
                <h3 class="temperature"></h3>
                <h3 class="humidity"></h3>
                <h3 class="windSpeed"></h3>
            </div>
        </div>
    </div>

    <script src="./jquery.js"></script>
    <script src="./script.js"></script>
</body>

</html>
