<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <div class="main">
            <div class="divOne">
                <div class="imgOneContainer">
                    <img class="imgOne" src="./images/4936960.png" alt="">
                </div>
                <div class="imgTwoContainer">
                    <img class="imgTwo" src="./images/cartoon-illustration-of-umbrella-vector-removebg-preview.png"

                </div>

                    <img src="./images/images-removebg-preview.png" alt="">

            </div>
            <div class="divTwo">

            </div>
        </div>

    </div>

    <script src="./jquery.js"></script>
    <script src="./script.js"></script>

</html>
